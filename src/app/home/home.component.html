<div class="row pt-5">
  <div class="col-sm-4" *ngFor="let cityCars of allCities">
    <a [routerLink]="'city-cars/' + cityCars.city">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">{{ cityCars.city }}</h2>
        </div>
      </div>
    </a>
  </div>
</div>
